{% extends 'base.html'%} 

{% block title %} Madlibs! {%endblock%} 

{% block content%}
<h1>Madlibs!</h1>
<form action="/form">
	<label for="story-select">Choose a story:</label>

	<select name="story_id" id="story-select" required>
		<option selected disabled value="">--Please choose an option--</option>
        {% for story in stories.values() %}
        <option value="{{story.id}}">{{story.title}}</option>
        {% endfor %}


	</select>

	<button>Submit!</button>
</form>
{% endblock%}
